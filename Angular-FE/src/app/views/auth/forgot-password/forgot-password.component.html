<div class="login-container">

  <!-- Right column -->
  <div class="right-column">
    <div class="form-container">
      <!-- Step 1: Email input -->
      <div *ngIf="showResetStep">
        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your email address</p>

        <form [formGroup]="resetEmailForm" (ngSubmit)="submitEmail()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter email address" />
            <mat-error *ngIf="resetEmailForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="resetEmailForm.get('email')?.hasError('email')">Invalid email</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="full-width green-btn">
            Continue
          </button>
        </form>
      </div>

      <!-- Step 2: New password -->
      <div *ngIf="!showResetStep">
        <h2>New Password</h2>
        <div class="info-box">
          <p>Please create a new password that you don't use on any other site.</p>
        </div>

        <form [formGroup]="newPasswordForm" (ngSubmit)="changePassword()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Create new password</mat-label>
            <input matInput type="password" formControlName="newPassword" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm your password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="full-width green-btn">
            Change
          </button>
        </form>

        <div class="signup-link">
          <a (click)="goToLogin()">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
